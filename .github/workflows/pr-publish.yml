name: Publish PR to GitHub Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  publish-pr:
    runs-on: ubuntu-latest
    environment: pr-preview
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@captainsafia'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set PR version
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PR_VERSION="${CURRENT_VERSION}-pr.${PR_NUMBER}"
          npm version $PR_VERSION --no-git-tag-version
          echo "PR_VERSION=$PR_VERSION" >> $GITHUB_ENV

      - name: Publish to GitHub Packages
        run: npm publish --tag pr-${{ github.event.pull_request.number }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const version = process.env.PR_VERSION;
            const body = `ðŸ“¦ This PR has been published to GitHub Packages!

            **Install with:**
            \`\`\`bash
            npm install @captainsafia/grove@${version} --registry=https://npm.pkg.github.com
            \`\`\`

            **Or using the PR tag:**
            \`\`\`bash
            npm install @captainsafia/grove@pr-${prNumber} --registry=https://npm.pkg.github.com
            \`\`\``;

            // Check if a comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('published to GitHub Packages')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }
