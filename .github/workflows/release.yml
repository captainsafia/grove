name: Release

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  build-executables:
    name: Build Executables
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for Linux x64
        run: bun run build:linux-x64

      - name: Build for Linux ARM64
        run: bun run build:linux-arm64

      - name: Build for macOS x64
        run: bun run build:darwin-x64

      - name: Build for macOS ARM64
        run: bun run build:darwin-arm64

      - name: Build for Windows x64
        run: bun run build:windows-x64

      - name: Upload executables
        uses: actions/upload-artifact@v4
        with:
          name: grove-executables
          path: |
            grove-linux-x64
            grove-linux-arm64
            grove-darwin-x64
            grove-darwin-arm64
            grove-windows-x64.exe

  prerelease:
    name: Prerelease
    runs-on: ubuntu-latest
    needs: build-executables
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate prerelease version
        id: version
        run: |
          CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")
          COMMIT_SHA=${GITHUB_SHA::7}
          PRERELEASE_VERSION="${CURRENT_VERSION}-preview.${COMMIT_SHA}"
          echo "VERSION=${PRERELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Generated prerelease version: ${PRERELEASE_VERSION}"

      - name: Download executables
        uses: actions/download-artifact@v4
        with:
          name: grove-executables
          path: ./executables

      - name: Create GitHub Preview Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Preview v${{ steps.version.outputs.VERSION }}
          body: |
            ## Preview Release

            This is an automated preview release from the `main` branch.

            **Commit:** ${{ github.sha }}

            ## Installation

            ```bash
            curl -fsSL https://safia.rocks/grove/install.sh | sh -s -- v${{ steps.version.outputs.VERSION }}
            ```

            ## Manual Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `grove-linux-x64` |
            | Linux | ARM64 | `grove-linux-arm64` |
            | macOS | x64 | `grove-darwin-x64` |
            | macOS | ARM64 | `grove-darwin-arm64` |
            | Windows | x64 | `grove-windows-x64.exe` |
          draft: false
          prerelease: true
          files: |
            ./executables/grove-linux-x64
            ./executables/grove-linux-arm64
            ./executables/grove-darwin-x64
            ./executables/grove-darwin-arm64
            ./executables/grove-windows-x64.exe

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-executables
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@captainsafia"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download executables
        uses: actions/download-artifact@v4
        with:
          name: grove-executables
          path: ./executables

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Installation

            ```bash
            curl -fsSL https://safia.rocks/grove/install.sh | sh -s -- ${{ github.ref_name }}
            ```

            ## Manual Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `grove-linux-x64` |
            | Linux | ARM64 | `grove-linux-arm64` |
            | macOS | x64 | `grove-darwin-x64` |
            | macOS | ARM64 | `grove-darwin-arm64` |
            | Windows | x64 | `grove-windows-x64.exe` |

            ## Changes

            See the [commits](https://github.com/captainsafia/grove/compare/v${{ steps.version.outputs.VERSION }}...HEAD) for details.
          draft: false
          prerelease: false
          files: |
            ./executables/grove-linux-x64
            ./executables/grove-linux-arm64
            ./executables/grove-darwin-x64
            ./executables/grove-darwin-arm64
            ./executables/grove-windows-x64.exe
